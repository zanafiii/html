<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Paragraph</title>
</head>
<body>

  <!-- contoh tag p, br, dan hr -->
  <p>Ini adalah paragraf 1</p>
  <br>
  <p>Ini adalah <br> paragraf 2</p>
  <hr>

  <!-- contoh tag b, i dan u -->
  <p><b>Selamat datang</b> di <i>Tutorial HTML</i></p>
  <p>Nama Saya <u>Azzam Hanafi</u></p>
  <hr>

  <!-- contoh tag strong dan em -->
  <p><strong>Pengumuman</strong>. Tutorial ini mengambil referensi dari <em>YT: Web Programming UNPAS</em> </p>
</body>
</html>
