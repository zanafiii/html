<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form>
  <label for="username">Username : </label>
  <input type="text" id="username">
  <br>
  <label for="password">Password : </label>
  <input type="password" id="password">
  <br>

  <input type="radio" id="wanita" name="jenis_kelamin"><label for="wanita">Wanita</label>
  <br>
  <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
  <input type="checkbox" id="menari"><label for="menari">menari</label>
  <input type="checkbox" id="coding"><label for="coding">coding</label>
  <br>
  <textarea></textarea>
  <br> 
  <select name="kota" id="kota">
    <option value="jakarta">Jakarta</option>
    <option value="bandung">Bandung</option>
    <option value="yogyakarta">Yogyakarta</option>
  </select>
  <br>
  <button type="reset">Reset</button>
  <button type="submit">Kirim!</button>
  </form>
</body>
</html>
